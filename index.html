<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  // Функция форматирования даты
  function formatDate(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0'); // Месяцы с 0
    const year = String(date.getFullYear()).slice(-2); // Последние две цифры года
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  }

  // Обработчик отправки формы
  document.querySelector('.add-form-button').addEventListener('click', function (e) {
    e.preventDefault(); // Отменяем стандартное поведение кнопки

    const nameInput = document.querySelector('.add-form-name');
    const textArea = document.querySelector('.add-form-text');

    // Валидация полей
    if (!nameInput.value.trim() || !textArea.value.trim()) {
      alert('Пожалуйста, заполните все поля');
      return;
    }

    // Получаем текущую дату
    const currentDate = formatDate(new Date());

    // Создаем новый комментарий
    const newComment = document.createElement('li');
    newComment.className = 'comment';
    newComment.innerHTML = `
        <div class="comment-header">
          <div>${nameInput.value}</div>
          <div>${currentDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${textArea.value}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      `;

    // Добавляем в начало списка (или можно использовать appendChild для конца)
    document.querySelector('.comments').prepend(newComment);

    // Очищаем форму
    nameInput.value = '';
    textArea.value = '';
  });

  console.log("It works!");
</script>

</html>
